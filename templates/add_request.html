{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Add New Loan Request</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_request') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Marital Status</label>
                    <select name="married" class="form-select" required>
                        <option value="Yes">Married</option>
                        <option value="No">Single</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Dependents</label>
                    <select name="dependents" class="form-select" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Education</label>
                    <select name="education" class="form-select" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Self Employed</label>
                    <select name="self_employed" class="form-select" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Applicant Income</label>
                    <input type="number" name="applicant_income" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Co-applicant Income</label>
                    <input type="number" name="coapplicant_income" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" name="loan_amount" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Loan Term (Months)</label>
                    <input type="number" name="loan_term" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Credit History</label>
                    <select name="credit_history" class="form-select" required>
                        <option value="1">Has Credit History</option>
                        <option value="0">No Credit History</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Property Area</label>
                <select name="property_area" class="form-select" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
